<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">Inicio de Sesión</h3>
                </div>
                <div class="card-body">
                    <form id="loginForm" onsubmit="return validateForm()">
                        <div class="mb-3">
                            <label for="username" class="form-label">Correo electrónico:</label>
                            <input type="email" class="form-control" id="username" name="username" inputmode="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Recordarme</label>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="showSuccessMessage()">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function validateForm() {
        let emailInput = document.getElementById('username');
        let emailRegex = /\S+@\S+\.\S+/;

        if (!emailRegex.test(emailInput.value)) {
            alert('Por favor, ingresa una dirección de correo electrónico válida.');
            return false;
        }

        return true;
    }

    function showSuccessMessage() {
        if (validateForm()) {
            alert('¡Inicio de sesión exitoso!');
        }
    }
</script>

</body>
</html>
